<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0db7ed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Two stacked server rectangles with dark blue circles -->
  <g fill="#ffffff">
    <!-- Top rectangle -->
    <rect x="8" y="10" width="16" height="6" rx="1" fill="#ffffff"/>
    
    <!-- Bottom rectangle -->
    <rect x="8" y="18" width="16" height="6" rx="1" fill="#ffffff"/>
    
    <!-- Dark blue circles inside each rectangle (left side) -->
    <circle cx="11" cy="13" r="1" fill="#0066cc"/>
    <circle cx="11" cy="21" r="1" fill="#0066cc"/>
  </g>
  
      <!-- DockSkope branding -->
  <text x="16" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" font-weight="bold" fill="#ffffff">DS</text>
</svg> 